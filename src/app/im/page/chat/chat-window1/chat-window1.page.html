<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{friend.alias ? friend.alias : friend.friendName}}</ion-title>
    <ion-icon slot="end" name="ellipsis-horizontal" size="large" style="margin-right: 0.2rem;" (click)="goSettingPage()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="margin: 0 0.3rem;height: 100%">
    <app-a-piece-news *ngFor="let msg of msgs;index as i" [msg]="msg" [num]="i" [user]="user" [friend]="friend"></app-a-piece-news>
  </ion-grid>

</ion-content>

<ion-footer>
  <div style="height: 0.8rem">
    <i class="iconfont pl-d20 pr-d2 iconchat-keyboard fontS-d53" *ngIf="keyBoardShow" style="display: inline-block;vertical-align: top"></i>
    <i class="iconfont pl-d20 pr-d2 iconchat-yuyin fontS-d53" *ngIf="voiceShow" style="display: inline-block;vertical-align: top"></i>

    <ion-button *ngIf="keyBoardShow" style="display: inline-block">按住说话</ion-button>
    <ion-textarea cols="28" rows="1" *ngIf="voiceShow" placeholder="请输入..." style="width: 4rem;display: inline-block;margin-top: 0"></ion-textarea>

    <i class="iconfont pl-d20 pr-d2 iconchat-keyboard fontS-d53" *ngIf="!emojiShow" style="display: inline-block;vertical-align: top"></i>
    <i class="iconfont pl-d20 pr-d2 icondongtai-detail-emoji fontS-d53" *ngIf="emojiShow" style="display: inline-block;vertical-align: top"></i>

    <i class="iconfont pl-d20 pr-d2 iconstore-add-peisongfei fontS-d53" *ngIf="mediaShow" style="display: inline-block;vertical-align: top"></i>
    <ion-button class="ml-d28 mr-d2" size="small" *ngIf="!mediaShow" style="display: inline-block;vertical-align: top">发送</ion-button>
  </div>
</ion-footer>
