<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="mr-d16">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>添加好友/群</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="add-friends">
    <ion-row class="border-bf6-d2 dark-borderbottom-333">
      <ion-searchbar placeholder="手机号/用户名/群号" [(ngModel)]="searchCon"
                     (ionChange)="search($event)"></ion-searchbar>
    </ion-row>
    <ion-row *ngIf="startSearch" class="ml-d32 mr-d32">
      <ion-col size="12" class="mt-d32 border-bf6 dark-borderbottom-333 pb-d24 pl-d12">
        <i class="iconfont iconmy-invitefriend fontS-d42"></i>
        <ion-label class="ml-d24" (click)="searchFriend($event)">
          <span class="fontS-d32 color24 dark-color-9">查询好友</span>
        </ion-label>
      </ion-col>
      <ion-col size="12" class="mt-d42 border-bf6 dark-borderbottom-333 pb-d24">
        <i class="iconfont iconqunliao fontS-d42 pl-d12"></i>
        <ion-label class="ml-d24" (click)="searchGroup()">
          <span class="fontS-d32 color24 dark-color-9">查询群</span>
        </ion-label>
      </ion-col>
    </ion-row>
