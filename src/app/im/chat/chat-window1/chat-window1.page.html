<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{friend.alias ? friend.alias : friend.friendName}}</ion-title>
    <ion-icon slot="end" name="ellipsis-horizontal" size="large" style="margin-right: 0.2rem;" (click)="goSettingPage()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="margin: 0 0.3rem;height: 100%">
    <app-a-piece-news *ngFor="let msg of msgs;index as i" [msg]="msg" [num]="i" [user]="user" [friend]="friend"></app-a-piece-news>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>

    </ion-col>
  </ion-row>
  <div style="height: 0.8rem;background-color: #2dd36f">
<!--    <i class="iconfont pl-d20 pr-d2 iconchat-keyboard fontS-d53" ></i>-->
<!--    <i class="iconfont pl-d20 pr-d2 iconchat-yuyin fontS-d53"></i>-->
    <i class="iconfont iconchat-yuyin fontS-d53"></i>
  </div>
</ion-footer>
